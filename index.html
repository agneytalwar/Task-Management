<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>TaskMaster</title>
</head>

<body style="background-color: rgb(176, 233, 233);" onload="loadOldCards()">
    <!-- Modal -->
    <div class="modal fade" id="newtask" tabindex="-1" aria-labelledby="newtaskLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newtaskLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageURL" placeholder="Eg: http://images.com/image.jpg">
                      </div>
                      <div class="mb-3">
                      <label for="taskname" class="form-label">Task Name</label>
                      <input type="text" class="form-control" id="taskname" placeholder="Eg: Competitive Programming">
                    </div>
                    <div class="mb-3">
                        <label for="tasktype" class="form-label">Task Type </label>
                        <input type="text" class="form-control" id="tasktype" placeholder="Eg: Practice">
                      </div>
                      <div class="mb-3">
                        <label for="taskdescription" class="form-label">Task Description </label>
                        <textarea id="taskdescription" class="form-control" rows="6" placeholder="Eg: Solve 5 problems on Graphs"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addNewCard()" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
                <a class="navbar-brand text-success fw-bold fs-3" href="#">TaskMaster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-5 " aria-current="page" href="#">Home</a>
                        </li>
                        
                    </ul>
                    <button class="btn  btn-success" type="button" data-bs-toggle="modal" data-bs-target="#newtask">
                        <i class="far fa-plus"></i> Add new Task
                    </button>
                   
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <div class="input-group mb-3 shadow">
                    <input type="search" class="form-control" placeholder="Search Task" aria-label="Search Task"
                        aria-describedby="basic-addon1" />
                    <span class="input-group-text" id="basic-addon1">
                        <i class="far fa-search"></i>
                    </span>
                </div>
            </div>
        </section>

        <!-- Task container -->
        <section class="task_container row">
           
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
